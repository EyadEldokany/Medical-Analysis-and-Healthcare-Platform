<!DOCTYPE html>
<html>
<head>
    <title>Autism Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, input {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<h1>Autism Prediction Form</h1>
<form action="/predict" method="post">
    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Gender:</label>
    <select name="gender">
        <option value=1>Male</option>
        <option value=0>Female</option>
    </select>

    <!-- <label>Ethnicity:</label>
    <select name="ethnicity">
        <option value="White-European">White-European</option>
        <option value="Black">Black</option>
        <option value="Asian">Asian</option>
    </select>-->

    <label>Jaundice:</label>
    <select name="jaundice">
        <option value=1>Yes</option>
        <option value=0>No</option>
    </select>

    <label>A1: Does your child look at you when you call his/her name?</label>
    <select name="A1_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A2: How easy is it for your child to make eye contact?</label>
    <select name="A2_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A3: Does your child play games with you easily?</label>
    <select name="A3_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A4: Does your child understand simple instructions?</label>
    <select name="A4_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A5: Does your child point to indicate something?</label>
    <select name="A5_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A6: Does your child show interest in other children?</label>
    <select name="A6_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A7: Does your child enjoy social games like peek-a-boo?</label>
    <select name="A7_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A8: Does your child use at least one word meaningfully?</label>
    <select name="A8_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A9: Does your child follow simple gestures like waving?</label>
    <select name="A9_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>A10: Does your child respond to his/her name?</label>
    <select name="A10_Score">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Total Result Score:</label>
    <input type="number" name="result" required>

    <button type="submit">Predict</button>
</form>
</body>
</html>
