<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة التحاليل الطبية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #0d47a1;
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: white !important;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1588776814546-ec7c6b3f1012') no-repeat center center;
            background-size: cover;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1,
        .hero p {
            color: #000 !important;
        }
        .hero h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #0d47a1;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">التحاليل الطبية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">الخدمات</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">تواصل معنا</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>مرحبًا بك في منصة التحاليل الطبية</h1>
            <p>حلول ذكية لتشخيص الأمراض مثل السكري، التوحد، الأنيميا، القلب، الكلى، وكوفيد-19</p>
        </div>
    </div>

    <!-- Cards Section -->
    <div class="container py-5 text-center">
        <div class="row g-4">
            <div class="col-md-4">
                <a href="/diabetes" class="text-decoration-none">
                    <div class="card p-4 shadow-sm">
                        <i class="fas fa-syringe"></i>
                        <h5>السكري</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="/predict" class="text-decoration-none">
                    <div class="card p-4 shadow-sm">
                        <i class="fas fa-brain"></i>
                        <h5>التوحد</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="/animia" class="text-decoration-none">
                    <div class="card p-4 shadow-sm">
                        <i class="fas fa-droplet"></i>
                        <h5>الأنيميا</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="/heart" class="text-decoration-none">
                    <div class="card p-4 shadow-sm">
                        <i class="fas fa-heartbeat"></i>
                        <h5>أمراض القلب</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="/liver" class="text-decoration-none">
                    <div class="card p-4 shadow-sm">
                        <i class="fas fa-procedures"></i>
                        <h5>أمراض الكبد</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="/corona" class="text-decoration-none">
                    <div class="card p-4 shadow-sm">
                        <i class="fas fa-virus"></i>
                        <h5>كوفيد-19 (كورونا)</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
